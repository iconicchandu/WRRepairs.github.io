<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    
</head>

<body>
    <div class="box">
   <h1>HTML Form</h1>
   <form method="get" action="welcome.html">
       <label for="first name">First Name</label>
       <input type="text" id="first name" placeholder="first name" required> <br><br>

       <label for="last name">Last Name</label>
       <input type="text" id="last name" placeholder="last name" required> <br><br>

       <label for="username">Username</label>
       <input type="text" id="username" placeholder="Username" required> <br><br>

       <label for="password">Password</label>
       <input type="password" id="password" placeholder="Password" required> <br><br>

       <label for="email">E-mail</label>
       <input type="email" id="email" placeholder="E-mail" required> <br><br>

      <p>Select your gender</p>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" value="male"><br>
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" value="female"><br>
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other"><br>

      <label for="age-group">Select your age group</label>
      <select name="age-group value" id="age-group">
          <option value="5-10">5-10</option>
          <option value="11-20">11-20</option>
          <option value="21-30">21-30</option>
          <option value="31-40">31-40</option>
          <option value="41-50">41-50</option>
          <option value="50+">50+</option>    
        </select><br><br>
        
        <button class="submit">Submit</button>

        <!-- Type for comment : <br><br>
        <textarea name="" id="" cols="30" rows="5">Type here.......</textarea><br><br> -->

        <!-- <input type="submit" value="Submit"> -->
        <!-- <button type="submit" value="Submit">Submit</button> -->
   </form>
    </div>
</body>

</html>
